<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World_Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>- - World Clock - -</h1>
      <select class="selection" id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Madrid">Madrid</option>
      </select>
      <div id="cities">
        <div class="city" id="city-1">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="city-2">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="city-3">
          <div>
            <h2>Nairobi</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by 👩🏼‍💻<a href="https://github.com/Jen-94"
        ><strong>Jennifer Soto.</strong></a
      >
      It is
      <a href="https://github.com/Jen-94/TimeZone" target="_blank"
        >open-sourced in Github</a
      >
      and hosted in
      <a href="https://clocktimesite.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
