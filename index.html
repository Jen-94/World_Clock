<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>World_Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="city1">London</option>
        <option value="city2">Berlin</option>
        <option value="city3">Paris</option>
      </select>
      <div class="city">
        <h2>London 🇬🇧</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:55 PM</div>
      </div>

      <div class="city">
        <h2>Berlin 🇩🇪</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:55 PM</div>
      </div>
      <div class="city">
        <h2>Paris 🇫🇷</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:55 PM</div>
      </div>
    </div>

    <footer>
      Coded by 👩🏼‍💻<a href="https://github.com/Jen-94">Jennifer Soto</a>
      It is
      <a href="https://github.com/Jen-94/TimeZone" target="_blank"
        >open-sourced in Github</a
      >
      and hosted in
      <a href="https://clocktimesite.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
