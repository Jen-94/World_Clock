<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>World_Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>- - World Clock - -</h1>
      <select class="selection">
        <option value="">Select a city...</option>
        <option value="city1">London</option>
        <option value="city2">Berlin</option>
        <option value="city3">Paris</option>
      </select>
      <div class="city">
        <div>
          <h2>London 🇬🇧</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:55 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Berlin 🇩🇪</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:55 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:55 <small>PM</small></div>
      </div>
    </div>

    <footer>
      Coded by 👩🏼‍💻<a href="https://github.com/Jen-94"
        ><strong>Jennifer Soto.</strong></a
      >
      It is
      <a href="https://github.com/Jen-94/TimeZone" target="_blank"
        >open-sourced in Github</a
      >
      and hosted in
      <a href="https://clocktimesite.netlify.app/" target="_blank">Netlify</a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
